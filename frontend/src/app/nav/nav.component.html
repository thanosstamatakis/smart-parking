<!-- Image and text -->
<div class="row d-flex">
  <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark shadow-sm ">
    <!-- Home and logo button on the left (with text) -->
    <a class="navbar-brand" routerLink="/">
      <img src="/favicon.ico" width="35" height="35" class="d-inline-block align-top" alt="">
      Angular
    </a>
    <!-- Navbar burger menu if display is small -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <!-- Menu buttons -->
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item mr-2">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item mr-2">
          <a class="nav-link" routerLink="/report">Report</a>
        </li>
        <li class="nav-item mr-2">
          <a class="nav-link" routerLink="/contact">Contact</a>
        </li>
        <li *ngIf="data.isAdmin" class="nav-item mr-2">
          <a class="nav-link" routerLink="/manage">Manage</a>
        </li>
        <li *ngIf="!data.isLoggedIn" class="nav-item mr-2">
          <a class="nav-link" routerLink="/login">Login</a>
        </li>
        <li *ngIf="!data.isLoggedIn" class="nav-item mr-2">
          <a class="nav-link" routerLink="/register">Register</a>
        </li>
        <li *ngIf="data.isLoggedIn" class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            {{data.username}}
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <button class="dropdown-item btn btn-primary" (click)="callLogout()">Logout</button>
          </div>
        </li>
      </ul>
    </div>
  </nav>
</div>
